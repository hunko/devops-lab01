name: CI/CD Pipeline for DevOps Lab (GitHub GHCR)

on:
  push:
    branches:
      - main
  # Cho phép chạy thủ công
  workflow_dispatch: 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Cấu hình quyền cho GITHUB_TOKEN để đẩy (push) lên GHCR
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: 1. Checkout Code
      uses: actions/checkout@v4

    # --- 2. SETUP TERRAFORM ---
    - name: 2. Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: 3. Terraform Init
      run: terraform init -backend=false
      working-directory: ./terraform
    
    # --- 3. FIX PERMISSIONS (Giải quyết lỗi 'permission denied') ---
    - name: 3.1. Fix Provider Permissions
      run: find .terraform/providers -type f -exec chmod +x {} \;
      working-directory: ./terraform

    # --- 4. BUILD & TEST ---
    - name: 4. Terraform Apply (Build Image & Run Container for Test)
      id: apply_tf
      run: terraform apply -auto-approve
      working-directory: ./terraform
      
    # --- 5. LOGIN VÀ PUSH IMAGE LÊN GHCR ---
    - name: 5. Log in to GitHub Container Registry (GHCR)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }} 
        # Sử dụng GITHUB_TOKEN mặc định để xác thực
        password: ${{ secrets.GITHUB_TOKEN }} 

    - name: 6. Tag and Push Image to GHCR
      run: |
        IMAGE_ID="${{ secrets.IMAGE_NAME }}"
        VERSION_TAG=${{ github.sha }}

        # Tag image vừa được build bởi Terraform 
        docker tag webapp-ansible-app:latest $IMAGE_ID:$VERSION_TAG
        docker push $IMAGE_ID:$VERSION_TAG
        
    # --- 7. CLEANUP (LUÔN CHẠY) ---
    - name: 7. Clean up Terraform Resources
      # Chạy lệnh destroy để xóa container vừa tạo, ngay cả khi các bước trước đó có lỗi
      if: always()
      run: terraform destroy -auto-approve
      working-directory: ./terraform